"/ota/service/request":
  "POST":
    "mediatype": "application/xml"
    "base64": False
    "responsestatus": 200
    "body": |
      <?xml version="1.0" encoding="UTF-8"?>
      <root>
        <status>success</status>
        <url>{{ request.protocol }}://{{ request.host }}/reporting/{{ request.id }}/ping.txt{{ requestdata }}</url>
        <md5>{{ ('hello - request ' + request.id) | md5 }}</md5>
        <description country="ELSE">Connectivity verification test</description>
      </root>
"/reporting/%IP%/%EPOCH%/ping.txt":
  "GET":
    "mediatype": "text/plain"
    "base64": False
    "responsestatus": 200
    "body": "hello - request {{ request.id }}"
"/reporting/%ORIGINALREQUESTID%/ping.txt":
  "GET":
    "mediatype": "text/plain"
    "base64": False
    "responsestatus": 200
    "body": "hello - request {{ path.ORIGINALREQUESTID }}"
